networks:
  kolme-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

services:
  kolme-app:
    image: ghcr.io/saage-tech/six-sigma-kolme-app:87ff1e39335fae658aabd4287a671020f3d9c4e1
    container_name: kolme-app
    networks:
      kolme-network:
        ipv4_address: 172.28.0.4
    command:
      - kolme-app
      - serve
    volumes: 
      - ./kolme-app-data:/data/db
    env_file:
    - path: ./env/kolme-app.env.values
      required: true
