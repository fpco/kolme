[package]
name = "kolme"
version = "0.1.0"
edition = "2021"
resolver = "2"
license = "AGPL-3.0-or-later"
authors = ["Michael Snoyman <msnoyman@fpcomplete.com>", "FP Complete"]

[features]
pass_through = ["dep:tokio-tungstenite", "dep:futures-util"]

[dependencies]
anyhow = { workspace = true }
axum = { version = "0.8.3", features = ["ws"] }
cosmos = { git = "https://github.com/fpco/cosmos-rs", rev = "6f6fea0f7c04e4b64f5c091b006e4736dba1b10e", features = ["config"] }
solana-client = "2.2.7"
solana-signature = "2.2.1"
solana-transaction-status-client-types = "2.2.7"
solana-commitment-config = "2.2.1"
borsh = { version = "1.5.7", default-features = false }
cosmwasm-std = "2.2.2"
base64 = "0.22.1"
jiff = { workspace = true }
kolme-store.workspace = true
kolme-store-postgresql.workspace = true
libp2p = { workspace = true, features = ["tcp", "noise", "gossipsub", "yamux", "tokio", "kad", "ping", "mdns", "dns", "gossipsub", "macros", "quic", "request-response", "cbor", "rsa"] }
merkle-map = { workspace = true }
merkle-store.workspace = true
merkle-store-fjall.workspace = true
parking_lot = "0.12.3"
rand = "0.8"
reqwest = { version = "0.12.12", default-features = false, features = ["rustls-tls-webpki-roots", "json", "gzip", "http2", "brotli", "deflate"] }
rust_decimal = { workspace = true, features = ["macros"] }
serde = { workspace = true }
serde_json = { workspace = true }
shared = { workspace = true, features = ["realcryptography", "cosmwasm"] }
smallvec = { workspace = true }
strum = { version = "0.27.1", features = ["derive"] }
thiserror = "2.0.12"
tokio = { workspace = true }
tower-http = { version = "0.6.2", features = ["cors"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
kolme-solana-bridge-client = { path = "../../solana/crates/kolme-solana-bridge-client" }
tokio-tungstenite = { version = "0.26.2", optional = true }
futures-util = {version = "0.3", optional = true }
fjall.workspace = true
lru = "0.14.0"
hex.workspace = true

[dev-dependencies]
quickcheck = { workspace = true }
tempfile = "3.18.0"
kademlia-discovery = { path = "../examples/kademlia-discovery" }
test-log = { workspace = true }
merkle-store-postgres.workspace = true
