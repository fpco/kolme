[package]
name = "shared"
version = "0.1.0"
edition = "2021"
license = "MIT"
authors = ["Michael Snoyman <msnoyman@fpcomplete.com>", "FP Complete"]

[features]
realcryptography = ["dep:k256", "dep:hex", "dep:rand", "borsh?/std"]
chaincryptography = []

cosmwasm = ["dep:cosmwasm-std", "dep:cw-storage-plus"]
solana = ["dep:borsh", "dep:hex"]

[dependencies]
cosmwasm-std = { version = "2", optional = true }
cw-storage-plus = { version = "2.0.0", optional = true }
hex = { workspace = true, optional = true }
k256 = { workspace = true, features = ["serde", "ecdsa", "sha256"], optional = true }
rand = { version = "0.8", optional = true }
serde = { workspace = true }
borsh = { version = "1.5.7", default-features = false, features = ["derive"], optional = true }
thiserror = "2.0.12"

[lints]
workspace = true
