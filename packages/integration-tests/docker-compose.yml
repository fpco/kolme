services:
  localosmosis:
    container_name: localosmosis
    image: "ghcr.io/fpco/cosmos-images/localosmosis:4d7201300db93ca95b7d494e4d7d9d266f1b0dc9"
    ports:
      - "127.0.0.1:26657:26657"
      - "127.0.0.1:1317:1317"
      - "127.0.0.1:9090:9090"
      - "127.0.0.1:9091:9091"
    volumes:
      - ./local-workspace:/var/workspace

  postgres:
    container_name: postgres
    image: "postgres:16"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "127.0.0.1:45921:5432"
